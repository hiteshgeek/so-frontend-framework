<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trial Balance - Demo</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">

    <!-- Common Styles -->
    <link rel="stylesheet" href="../../common/sixorbit-common.css">

    <!-- Plugin Styles -->
    <link rel="stylesheet" href="trial-balance.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            font-family: 'Google Sans', 'Roboto', sans-serif;
        }

        .tb-wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }

        .tb-nav {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #e8eaed;
        }

        .tb-back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f8f9fa;
            color: #202124;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .tb-back-button:hover {
            background: #e8eaed;
        }

        .tb-nav-title {
            font-size: 20px;
            font-weight: 500;
            color: #202124;
            margin: 0;
        }

        @media (max-width: 768px) {
            .tb-wrapper {
                padding: 12px;
            }

            .tb-nav {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .tb-nav-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="tb-wrapper">
        <div class="tb-nav">
            <a href="../../index.html" class="tb-back-button">
                <span class="material-symbols-rounded" style="font-size:18px">arrow_back</span>
                Back to Main Menu
            </a>
            <h1 class="tb-nav-title">Trial Balance Report</h1>
        </div>

        <div id="trial-balance-container"></div>
    </div>

    <!-- Sample Data -->
    <script src="sample-data.js"></script>
    <!-- Trial Balance Plugin -->
    <script src="trial-balance.js"></script>

    <script>
        // Initialize the Trial Balance plugin
        const trialBalance = new TrialBalance('trial-balance-container', {
            data: sampleTrialBalanceData,
            showOpening: true,
            showTransactions: true,
            showClosing: true,
            showDebitCreditSeparately: true,
            // Callback when a group is clicked
            onGroupClick: function(groupData) {
                alert('Group Clicked!\n\nID: ' + groupData.id + '\nName: ' + groupData.name + '\nType: ' + groupData.type + '\n\nThis callback can be used to open a group summary report.');
            },
            // Callback when a ledger is clicked
            onLedgerClick: function(ledgerData) {
                alert('Ledger Clicked!\n\nID: ' + ledgerData.id + '\nName: ' + ledgerData.name + '\nType: ' + ledgerData.type + '\n\nThis callback can be used to open a detailed ledger view.');
            }
        });
    </script>
</body>
</html>
